<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <!-- title, description & og -->
    <title>Dashboard</title>
  </head>
  <body>
    <div class="page d-flex">
      <!-- sidebar -->
      <div class="sidebar bg-white p-20">
        <!-- Title -->
        <h3 class="p-relative txt-c mt-0">Mohamed</h3>
        <!-- links -->
        <nav class="d-flex fd-column mt-20">
          <a href="index.html" class="fs-14 r-6 p-10 active">
            <i class="fa-regular fa-chart-bar fa-fw"></i>
            <span>Dashboard</span>
          </a>
          <a href="settings.html" class="fs-14 r-6 p-10">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Settings</span>
          </a>
          <a href="profile.html" class="fs-14 r-6 p-10">
            <i class="fa-regular fa-user fa-fw"></i>
            <span>Profile</span>
          </a>
          <a href="projects.html" class="fs-14 r-6 p-10">
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span>Projects</span>
          </a>
          <a href="courses.html" class="fs-14 r-6 p-10">
            <i class="fa-solid fa-graduation-cap fa-fw"></i>
            <span>Courses</span>
          </a>
          <a href="friends.html" class="fs-14 r-6 p-10">
            <i class="fa-regular fa-circle-user fa-fw"></i>
            <span>Friends</span>
          </a>
          <a href="files.html" class="fs-14 r-6 p-10">
            <i class="fa-regular fa-file fa-fw"></i>
            <span>Files</span>
          </a>
          <a href="plans.html" class="fs-14 r-6 p-10">
            <i class="fa-regular fa-credit-card fa-fw"></i>
            <span>Plans</span>
          </a>
        </nav>
      </div>
      <!-- Content -->
      <div class="content w-full">
        <!-- header -->
        <header class="p-15 flex-between bg-white">
          <!-- search -->
          <div class="search p-relative">
            <input type="text" placeholder="Type a keyword" class="p-10" />
          </div>
          <!-- icons -->
          <div class="icons d-flex align-center">
            <span
              class="notification p-relative d-flex align-center items-center"
            >
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="assets/profile.png" alt="profile photo" />
          </div>
        </header>
        <!-- Dashboard -->
        <section class="dashboard">
          <h1 class="p-relative p-20">Dashboard</h1>
          <div class="wrapper d-grid wrap-20 m-20">
            <div class="welcome bg-white r-10 txt-c-mobile block-mobile">
              <div class="intro p-10 d-flex space-between bg-eee">
                <div>
                  <h2 class="m-0">Welcome</h2>
                  <div class="c-grey mt-5">Mohammed</div>
                </div>
                <img src="assets/welcome.png" alt="welcome" />
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
